<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Success</title>
</head>
<body>
  <p>Signing you in...</p>
  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!token) {
        document.body.innerText = 'No token provided.';
        return;
      }

      // show token for debugging and provide manual store button
      const info = document.createElement('div');
      info.style.fontFamily = 'system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif';
      info.style.padding = '1rem';
      info.innerHTML = `<p style="word-break:break-all">Token detected: <strong id=tokendisplay></strong></p>`;
      const btn = document.createElement('button');
      btn.textContent = 'Store token and continue';
      btn.style.padding = '0.5rem 1rem';
      btn.style.borderRadius = '0.5rem';
      btn.style.border = '1px solid #ccc';
      btn.style.background = '#fff';
      btn.onclick = () => {
        try {
          localStorage.setItem('token', token);
          alert('Token stored to localStorage.token');
          window.location.replace('/');
        } catch (e) { alert('Failed to store token: '+e.message); }
      };
      info.appendChild(btn);
      document.body.appendChild(info);

      document.getElementById('tokendisplay').textContent = token;

      try {
        localStorage.setItem('token', token);
        const API_URL = (window._env && window._env.REACT_APP_API_URL) || (window.REACT_APP_API_URL) || 'http://localhost:3000';
        const resp = await fetch(`${API_URL}/api/auth/me`, { headers: { 'Authorization': 'Bearer ' + token } });
        const json = await resp.json();
        if (json && json.success && json.user) {
          localStorage.setItem('user', JSON.stringify(json.user));
        } else {
          // If fetch failed or returned no user, decode JWT to create a minimal user object so app recognizes login
          const parts = token.split('.');
          if (parts.length >= 2) {
            try {
              const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
              const minimalUser = { id: payload.userId || payload.sub || null, email: payload.email || null, name: payload.name || payload.email || 'Google User' };
              localStorage.setItem('user', JSON.stringify(minimalUser));
            } catch (e) {
              console.warn('Could not decode token payload', e);
            }
          }
        }
      } catch (err) {
        console.error('Error fetching user after OAuth:', err);
        // On error, still decode JWT to provide a minimal user fallback
        const parts = token.split('.');
        if (parts.length >= 2) {
          try {
            const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
            const minimalUser = { id: payload.userId || payload.sub || null, email: payload.email || null, name: payload.name || payload.email || 'Google User' };
            localStorage.setItem('user', JSON.stringify(minimalUser));
          } catch (e) {
            console.warn('Could not decode token payload', e);
          }
        }
      }

      // Redirect to app root
      const redirectTo = '/';
      window.location.replace(redirectTo);
    })();
  </script>
</body>
</html>
